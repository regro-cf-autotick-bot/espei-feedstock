{% set name = "espei" %}
{% set version = "0.4" %}
{% set sha256 = "0c658eede61731da9f766ea4daa09925587dcd5460c838df08a15febdc6dfec9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [win32]
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - espei = espei.espei_script:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - six
    - dask >=0.15
    - distributed
    - tinydb >=3
    - scikit-learn
    - emcee
    - pycalphad >=0.5
    - pyyaml
    - cerberus
    - mpi4py
    - bibtexparser

test:
  imports:
    - espei
    - espei.core_utils
    - espei.datasets
    - espei.espei_script
    - espei.mcmc
    - espei.paramselect
    - espei.plot
    - espei.refdata
    - espei.rstate
    - espei.utils
  commands:
    - espei -h

about:
  home: http://espei.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fitting thermodynamic models with pycalphad.'
  description: |
    ESPEI, or Extensible Self-optimizing Phase Equilibria Infrastructure, 
    is a tool for automated thermodynamic database development within the 
    CALPHAD method.
  doc_url: http://espei.org
  dev_url: https://github.com/PhasesResearchLab/espei

extra:
  recipe-maintainers:
    - bocklund
    - richardotis
